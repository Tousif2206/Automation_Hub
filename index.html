<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automation Practice Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                '50': '#eff6ff', '100': '#dbeafe', '200': '#bfdbfe',
                '300': '#93c5fd', '400': '#60a5fa', '500': '#3b82f6',
                '600': '#2563eb', '700': '#1d4ed8', '800': '#1e40af',
                '900': '#1e3a8a', '950': '#172554',
              },
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
  <body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 font-sans">
    <div id="app-container" class="min-h-screen flex flex-col">
      <!-- Sticky Header -->
      <header id="main-header" class="bg-white dark:bg-slate-800 shadow-md sticky top-0 z-40">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex-shrink-0">
                    <a href="#/" class="text-2xl font-bold text-primary-600 dark:text-primary-400">Automation Hub</a>
                </div>
                <div class="hidden md:block">
                    <div id="desktop-nav" class="ml-10 flex items-baseline space-x-4">
                        <!-- Desktop navigation links will be injected here -->
                    </div>
                </div>
                 <div class="hidden md:flex items-center ml-4">
                    <div id="theme-toggle-desktop-container"></div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <div id="theme-toggle-mobile-container" class="mr-2"></div>
                    <button id="mobile-menu-button" type="button" class="bg-slate-100 dark:bg-slate-700 inline-flex items-center justify-center p-2 rounded-md text-slate-500 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-600 focus:outline-none" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg id="mobile-menu-open-icon" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                        <svg id="mobile-menu-close-icon" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            </div>
        </nav>
        <div class="md:hidden hidden" id="mobile-menu">
            <div id="mobile-nav" class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <!-- Mobile navigation links will be injected here -->
            </div>
        </div>
      </header>

      <!-- Main Content -->
      <main id="app-content" class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8"></main>

      <!-- Footer -->
       <footer class="bg-white dark:bg-slate-800 shadow-inner py-8">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center text-slate-600 dark:text-slate-400">
                <div data-testid="footer-links" class="grid grid-cols-2 md:grid-cols-4 gap-8">
                    <div>
                        <h4 class="font-bold text-lg mb-2 text-slate-800 dark:text-slate-200">Navigation</h4>
                        <ul class="space-y-2">
                            <li><a href="#/ecommerce" class="hover:text-primary-500 transition-colors">E-Commerce</a></li>
                            <li><a href="#/hotel" class="hover:text-primary-500 transition-colors">Hotel Booking</a></li>
                            <li><a href="#/movies" class="hover:text-primary-500 transition-colors">Movie Tickets</a></li>
                        </ul>
                    </div>
                    <div>
                        <h4 class="font-bold text-lg mb-2 text-slate-800 dark:text-slate-200">Link Testing</h4>
                        <ul class="space-y-2">
                            <li><a href="#/" data-testid="footer-working-link" class="hover:text-primary-500 transition-colors">Working Link</a></li>
                            <li><a href="/404-page" data-testid="footer-broken-link" class="hover:text-primary-500 transition-colors">Broken Link (404)</a></li>
                        </ul>
                    </div>
                     <div>
                        <h4 class="font-bold text-lg mb-2 text-slate-800 dark:text-slate-200">Contact</h4>
                        <ul class="space-y-2">
                            <li>Email: contact@autohub.test</li>
                            <li>Phone: (555) 123-4567</li>
                        </ul>
                    </div>
                     <div>
                        <h4 class="font-bold text-lg mb-2 text-slate-800 dark:text-slate-200">Follow Us</h4>
                        <div class="flex justify-center space-x-4">
                           <a href="#/" data-testid="social-facebook" class="hover:text-primary-500 transition-colors">Facebook</a>
                           <a href="#/" data-testid="social-twitter" class="hover:text-primary-500 transition-colors">Twitter</a>
                           <a href="#/" data-testid="social-youtube" class="hover:text-primary-500 transition-colors">YouTube</a>
                        </div>
                    </div>
                </div>
                 <p class="mt-8 text-sm">&copy; 2024 Automation Practice Hub. All rights reserved.</p>
            </div>
        </footer>
    </div>
    <div id="toast-container" class="fixed top-20 right-5 z-50 space-y-2"></div>
    <script src="script.js"></script>
  </body>
</html>
